<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">注册新账户</h2>
      <p class="mt-2 text-sm text-gray-600">
        或
        <a routerLink="/login" class="font-medium text-green-600 hover:text-green-500">
          登录已有账户
        </a>
      </p>
    </div>
    
    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
      <span class="block sm:inline">{{ error }}</span>
    </div>
    
    <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="username" class="sr-only">用户名</label>
          <input id="username" name="username" type="text" formControlName="username" required
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
                 placeholder="用户名">
          <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-red-500 text-xs mt-1">
            <span *ngIf="registerForm.get('username')?.errors?.['required']">用户名是必填项</span>
            <span *ngIf="registerForm.get('username')?.errors?.['minlength']">用户名长度至少为3个字符</span>
          </div>
        </div>
        
        <div>
          <label for="email" class="sr-only">电子邮箱</label>
          <input id="email" name="email" type="email" formControlName="email" required
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
                 placeholder="电子邮箱">
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
            <span *ngIf="registerForm.get('email')?.errors?.['required']">电子邮箱是必填项</span>
            <span *ngIf="registerForm.get('email')?.errors?.['email']">请输入有效的电子邮箱地址</span>
          </div>
        </div>
        
        <div>
          <label for="password" class="sr-only">密码</label>
          <input id="password" name="password" type="password" formControlName="password" required
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
                 placeholder="密码">
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
            <span *ngIf="registerForm.get('password')?.errors?.['required']">密码是必填项</span>
            <span *ngIf="registerForm.get('password')?.errors?.['minlength']">密码长度至少为6个字符</span>
          </div>
        </div>
        
        <div>
          <label for="confirmPassword" class="sr-only">确认密码</label>
          <input id="confirmPassword" name="confirmPassword" type="password" formControlName="confirmPassword" required
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
                 placeholder="确认密码">
          <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-red-500 text-xs mt-1">
            <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">请确认密码</span>
            <span *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">两次输入的密码不一致</span>
          </div>
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="registerForm.invalid || isSubmitting"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed">
          <span *ngIf="isSubmitting" class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ isSubmitting ? '注册中...' : '注册' }}
        </button>
      </div>
      
      <div class="text-sm text-center">
        <p class="text-gray-600">
          注册即表示您同意我们的
          <a href="#" class="font-medium text-green-600 hover:text-green-500">服务条款</a>
          和
          <a href="#" class="font-medium text-green-600 hover:text-green-500">隐私政策</a>
        </p>
      </div>
    </form>
  </div>
</div>
