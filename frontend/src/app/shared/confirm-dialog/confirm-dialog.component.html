<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ data.cancelText || '取消' }}</button>
  <button 
    mat-raised-button 
    [color]="data.confirmColor || 'warn'" 
    (click)="onConfirm()">
    {{ data.confirmText || '确认' }}
  </button>
</div>
